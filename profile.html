<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body style = "background-image: url(https://salestrip.com/wp-content/uploads/2020/04/trackexpenses.jpg);background-repeat: no-repeat;
background-attachment: fixed;background-size: 100% 100%;">
    <form>
        <div>
            <h1 style="font-family:sans-serif; background-color: rgb(101, 100, 100);">Profile<hr></h1>
            
        </div>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label" style="font-size: 20px;"><b> Full Name: </b></label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Text User"
                style="background-color:#f35b3f;box-shadow: 10px 10px gray;">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label" style="font-size: 20px;"><b>Email:</b></label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="textuser@gmail.com"
                aria-describedby="emailHelp" style="background-color:#f35b3f; box-shadow: 10px 10px gray;">
        </div>
        <div class="mb-3">
            <label for="exampleInputMobile" class="form-label" style="font-size: 20px;"><b>Mobile Number:</b></label>
            <input type="number" class="form-control" id="exampleInputMobile" placeholder="91+"
                style="background-color:#f35b3f;box-shadow: 10px 10px gray;">
        </div>
        <div class="mb-3">
            <label for="exampleInputOccupation" class="form-label" style="font-size: 20px;"><b>Occupation:</b></label>
            <input type="text" class="form-control" id="exampleInputOccupation"
                style="background-color:#f35b3f;box-shadow: 10px 10px gray;" placeholder="Occupation">
        </div>

        <button type="submit" class="btn btn-primary" style="background-color:rgb(101, 100, 100) ;">EDIT</button>
    </form>
</body>

</html>
